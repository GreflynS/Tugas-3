<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Background</title>
    <style>
        /* Background Warna */
        .background-warna {
            background-color: #25465c; /* Warna biru */
            padding: 150px;
            color: white; /* Warna teks putih untuk kontras */
            font-size: 1.5em;
        }

        /* Background Campuran */
        .background-campuran {
            background: #000000 url('Leedongwook.png') no-repeat center center;
            background-size: cover;
            padding: 150px;
            color: rgb(255, 145, 0); /* Warna teks putih untuk kontras */
            font-size: 1.5em;
        }

        /* Background Gambar */
        .background-gambar {
            background-image: url('gunner.png');
            background-size: cover;
            padding: 150px;
            color: white; /* Warna teks putih untuk kontras */
            font-size: 1.5em;
        }

        /* Style untuk konten */
        .content {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="background-warna">
        <div class="content">
            <h1>Background Warna</h1>
            <p>Ini background dengan warna.</p>
        </div>
    </div>

    <div class="background-campuran">
        <div class="content">
            <h1>Background Campuran</h1>
            <p>Ini background dengan campuran (warna X gambar.)</p>
        </div>
    </div>

    <div class="background-gambar">
        <div class="content">
            <h1>Background Gambar</h1>
            <p>Ini background dengan gambar.</p>
        </div>
    </div>
</body>
</html>
